<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 模块 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">弹出框</h4>
                </div>
                <div class="modal-body">
                    密码或用户错误
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">离开</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
    /*
        请求地址：/admin/login

请求方式：post

请求参数：

名称	类型	说明
user_name	string	用户名（admin）
password	string	密码(123456)
    */
    $(function () {
        $(".input_sub").click(function (e) {
            e.preventDefault()
            var text = $(".input_txt").val().trim()
            var password = $(".input_pass").val().trim()
            $.ajax({
                url: "https://autumnfish.cn/big/admin/login",
                type: "post",
                data: {
                    user_name: text,
                    password: password
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 400) {
                        // alert("密码或用户错误")
                        $('#myModal').modal()
                        
                    } else if (backData.code == 200) {
                        // alert("正确")
                        window.location.href = "index.html"
                        //自动跳转
                    }

                }

            })
        })
    })
</script>
