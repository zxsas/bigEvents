<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        /*
        
            请求地址：<http://localhost:8000/admin/userinfo_get>

请求方式：get

请求参数：无

进入之后，获取用户的信息，渲染到页面上

步骤

1. 进入个人中心之后
2. 调用获取用户详细信息接口
3. 数据获取到之后 渲染到 页面上


请求地址：https://autumnfish.cn/big32/admin/userinfo_edit

请求方式：post

请求参数：使用formdata提交

名称	类型	说明
username	string	用户名称
nickname	string	用户昵称
email	string	用户邮箱
user_pic	string	用户图片地址
password	string	用户密码
        */
        $(function () {
            $.ajax({
                url: "http://localhost:8000/admin/userinfo_get",
                type: "get",
                success: function (backData) {
                    for (const key in backData.data) {
                        $("." + key).val(backData.data[key])
                    }
                    $(".user_pic").attr("src", backData.data.user_pic)
                }

            })
            $("#exampleInputFile").change(function(){
                var file = this.files[0]
                console.log(this.files);
                var url = URL.createObjectURL(file)
                $(".user_pic").attr("src",url)
            })
            $(".btn-success").click(function(e){
                e.preventDefault() 
                var formData = new FormData($("form")[0])  
                console.log(formData);
                            
                $.ajax({
                    url:"http://localhost:8000/admin/userinfo_edit",
                    type:"post",
                    data:formData,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        console.log(backData)                       
                    }
                })
            })
        })

    </script>

</body>

</html>
